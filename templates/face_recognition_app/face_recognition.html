{% extends 'base.html' %}
{% load static %}

{% block title %}Face Recognition{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Current Status</h5>
                </div>
                <div class="card-body">
                    <div id="student-status" class="student-status-panel">
                        <div class="status-item">
                            <h4 id="current-student">No Face Detected</h4>
                            <p id="attendance-status" class="text-muted">Waiting for face...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

#video {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

#overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.student-status-panel {
    text-align: center;
    padding: 20px;
}

.status-item {
    margin-bottom: 15px;
}

.status-item h4 {
    color: #2c3e50;
    margin-bottom: 5px;
    font-size: 1.5rem;
}

.status-item p {
    font-size: 1.1rem;
}

.status-present {
    color: #27ae60;
    font-weight: bold;
}

.status-waiting {
    color: #7f8c8d;
}

.status-unknown {
    color: #e74c3c;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    let isProcessing = false;
    
    // Start video stream
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                console.error("Error accessing camera:", error);
                alert("Error accessing camera. Please make sure you have granted camera permissions.");
            });
    }
    
    // Process frames
    function processFrame() {
        if (!isProcessing) {
            isProcessing = true;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            fetch('/process-face-recognition/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: 'image=' + encodeURIComponent(imageData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateStudentStatus(data.students);
                    drawFaceBoxes(data.students);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Connection error');
            })
            .finally(() => {
                isProcessing = false;
            });
        }
    }
    
    function updateStudentStatus(students) {
        const statusElement = document.getElementById('current-student');
        const attendanceElement = document.getElementById('attendance-status');
        
        if (students.length > 0) {
            const student = students[0];
            if (student.unknown) {
                statusElement.textContent = `Unknown Face #${student.face_index + 1}`;
                attendanceElement.textContent = 'Not Recognized';
                attendanceElement.className = 'status-unknown';
            } else {
                statusElement.textContent = student.name;
                if (student.attendance_marked) {
                    attendanceElement.textContent = 'Attendance Marked';
                    attendanceElement.className = 'status-present';
                } else {
                    attendanceElement.textContent = 'Recognized';
                    attendanceElement.className = 'status-present';
                }
            }
        } else {
            statusElement.textContent = 'No Face Detected';
            attendanceElement.textContent = 'Waiting for face...';
            attendanceElement.className = 'status-waiting';
        }
    }
    
    function showError(message) {
        document.getElementById('current-student').textContent = 'Error';
        document.getElementById('attendance-status').textContent = message;
        document.getElementById('attendance-status').className = 'status-unknown';
    }
    
    function drawFaceBoxes(students) {
        const ctx = overlay.getContext('2d');
        
        // Set canvas dimensions to match video
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
        
        // Clear previous drawings
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        
        students.forEach(student => {
            const { x, y, width, height } = student.face_box;
            
            // Calculate scale factors
            const scaleX = overlay.width / video.videoWidth;
            const scaleY = overlay.height / video.videoHeight;
            
            // Scale the coordinates
            const scaledX = x * scaleX;
            const scaledY = y * scaleY;
            const scaledWidth = width * scaleX;
            const scaledHeight = height * scaleY;
            
            // Draw face box
            ctx.strokeStyle = student.unknown ? 'red' : 'green';
            ctx.lineWidth = 3;
            ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);
            
            // Draw name and course
            const nameText = student.unknown ? `Unknown Face #${student.face_index + 1}` : student.name;
            const courseText = student.unknown ? 'N/A' : student.course;
            
            // Set font for name
            ctx.font = 'bold 16px Arial';
            const nameWidth = ctx.measureText(nameText).width;
            
            // Set font for course
            ctx.font = '14px Arial';
            const courseWidth = ctx.measureText(courseText).width;
            
            // Calculate total width needed
            const maxWidth = Math.max(nameWidth, courseWidth);
            
            // Draw background for text
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(scaledX, scaledY - 60, maxWidth + 20, 60);
            
            // Draw name
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(nameText, scaledX + 10, scaledY - 35);
            
            // Draw course
            ctx.font = '14px Arial';
            ctx.fillText(courseText, scaledX + 10, scaledY - 15);
        });
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Start processing frames
    setInterval(processFrame, 100);
});
</script>
{% endblock %}
